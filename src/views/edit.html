<div class="box">
	<h2>Editar perfil</h2>
	<form ng-submit="updateProfile()">
		<div class="form-group"ng-if="editable">
			<label>Usuario</label>
			<input type="text" ng-model="user.username"class="form-control"/>
		</div>
		<div class="form-group"ng-if="!editable">
			<label>Usuario</label>
			<input type="text" ng-model="user.username"class="form-control"disabled/>
		</div>
		<div class="form-group">
			<label>Nombre</label>
			<input type="text" ng-model="user.name"class="form-control"/>
		</div>
		<div class="form-group">
			<label>Pais</label>
			<input type="text" ng-model="user.country"class="form-control"/>
		</div>
		<div class="form-group">
			<label>Ciudad</label>
			<input type="text" ng-model="user.city"class="form-control"/>
		</div>
		<div class="form-group">
			<label>Email</label>
			<input ng-model="user.email" type="email" class="form-control"/>
		</div>
		<div class="form-group">
			<label>Facebook</label>
			<input type="text" placeholder="Ingresa tu nombre de usuario..."ng-model="user.username_facebook"class="form-control"/>
		</div>
		<div class="form-group">
			<label>Twitter</label>
			<input type="text" placeholder="Ingresa tu nombre de usuario..."ng-model="user.username_twitter"class="form-control"/>
		</div>
		<div class="form-group">
			<label>Instagram</label>
			<input type="text"placeholder="Ingresa tu nombre de usuario..."ng-model="user.username_instagram" class="form-control"/>
		</div>

		<div class="form-group">
			<label>URL Imagen de portada</label>
			<input type="text" placeholder="Ingresa tu imagen de portada..."class="form-control" ng-model="user.cover"/>
		</div>

		<div class="form-group">
			<label>URL Imagen de perfil</label>
			<input type="text" placeholder="Ingresa tu imagen de perfil..."class="form-control" ng-model="user.picture"/>
		</div>
		<button type="submit" class="btn btn-info pull-right">Enviar</button>
	</form>
	<!--<div class="alert alert-info fade in"ng-show="alert">
		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
	    <strong>Completado! </strong> {{response}}
	</div>-->
</div>
